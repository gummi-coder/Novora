apiVersion: v1
kind: Secret
metadata:
  name: {{ include "shared-service.fullname" . }}-secrets
  labels:
    {{- include "shared-service.labels" . | nindent 4 }}
type: Opaque
data:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  redis-url: {{ .Values.secrets.redisUrl | quote }} 