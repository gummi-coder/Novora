<!DOCTYPE html>
<html>
<head>
    <title>Create Survey Photo Placeholders</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 20px; margin: 20px 0; }
        .photo-item { text-align: center; }
        canvas { border: 2px solid #ddd; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Photo Placeholders</h1>
        <p>This will create placeholder images for your survey photos. Click the button below to generate them.</p>
        
        <button onclick="createPlaceholders()">Create Placeholder Images</button>
        <button onclick="downloadAll()">Download All Images</button>
        
        <div class="photo-grid" id="photoGrid"></div>
    </div>

    <script>
        const photoNames = ['111111', '1010', '999', '888', '777', '666', '555', '444', '333', '222', '111'];
        const emotions = ['Extremely Sad', 'Sad', 'Unhappy', 'Neutral', 'Slightly Happy', 'Happy', 'Very Happy', 'Extremely Happy', 'Ecstatic', 'Overjoyed', 'Perfect'];
        const colors = ['#dc2626', '#ea580c', '#d97706', '#65a30d', '#16a34a', '#0d9488', '#0891b2', '#2563eb', '#7c3aed', '#c026d3', '#ec4899'];

        function createPlaceholder(name, emotion, color, index) {
            const canvas = document.createElement('canvas');
            canvas.width = 120;
            canvas.height = 120;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 120, 120);
            
            // Border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.strokeRect(2, 2, 116, 116);
            
            // Number
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(index, 60, 45);
            
            // Emotion text
            ctx.font = '12px Arial';
            ctx.fillText(emotion.split(' ')[0], 60, 65);
            if (emotion.includes(' ')) {
                ctx.fillText(emotion.split(' ')[1], 60, 80);
            }
            
            return canvas;
        }

        function createPlaceholders() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            photoNames.forEach((name, index) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                
                const canvas = createPlaceholder(name, emotions[index], colors[index], index);
                item.appendChild(canvas);
                
                const label = document.createElement('div');
                label.textContent = `${name}.png (${index}/10)`;
                label.style.marginTop = '10px';
                label.style.fontSize = '12px';
                item.appendChild(label);
                
                grid.appendChild(item);
            });
        }

        function downloadAll() {
            photoNames.forEach((name, index) => {
                const canvas = createPlaceholder(name, emotions[index], colors[index], index);
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${name}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }

        // Create placeholders on page load
        window.onload = createPlaceholders;
    </script>
</body>
</html>
