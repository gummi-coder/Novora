<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Debug Frontend Connection</h1>
    <div id="status">Loading...</div>
    
    <script>
        console.log('Debug page loaded');
        
        async function testConnection() {
            const status = document.getElementById('status');
            
            try {
                console.log('Testing backend connection...');
                const response = await fetch('https://novora.onrender.com/api/v1/health');
                const data = await response.text();
                console.log('Backend response:', data);
                status.innerHTML = `✅ Backend working: ${data}`;
            } catch (error) {
                console.error('Backend error:', error);
                status.innerHTML = `❌ Backend error: ${error.message}`;
            }
        }
        
        // Test immediately
        testConnection();
        
        // Also test the config
        console.log('Testing config.js...');
        fetch('/config.js')
            .then(response => response.text())
            .then(text => {
                console.log('Config.js content:', text.substring(0, 200));
            })
            .catch(error => {
                console.error('Config.js error:', error);
            });
    </script>
</body>
</html>
